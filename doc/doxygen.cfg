PROJECT_NAME = "API Reference Manual for $(WITH_PLATFORM)"
PROJECT_NUMBER = $(VERSION)
PROJECT_LOGO = $(SRCDIR)/doc/images/ODP-Logo-HQ.png
QUIET = YES
OUTPUT_DIRECTORY = $(DOCDIR)
FULL_PATH_NAMES = NO
JAVADOC_AUTOBRIEF = YES
OPTIMIZE_OUTPUT_FOR_C = YES
TYPEDEF_HIDES_STRUCT = NO
EXTRACT_STATIC = YES
SORT_MEMBER_DOCS = NO
WARN_NO_PARAMDOC = YES
INPUT = $(SRCDIR)/doc \
	$(SRCDIR)/doc/users-guide \
	$(SRCDIR)/include \
	$(SRCDIR)/platform/$(WITH_PLATFORM)/include/odp \
	$(SRCDIR)/helper/include

EXCLUDE_PATTERNS = packet_annot.h \
		    odpfsl_cidev.h \
		    fsl_cmdif_server.h \
		    fsl_cmdif_client.h \
		    odpfsl_data_malloc.h \
		    odpfsl_kni_api.h \
		    odpfsl_kni_mbuf.h \
		    odpfsl_kni.h

FILE_PATTERNS = *.h odp*.c
RECURSIVE = YES
SOURCE_BROWSER = YES
REFERENCED_BY_RELATION = YES
REFERENCES_RELATION = YES
ALPHABETICAL_INDEX = NO
QHP_NAMESPACE =
GENERATE_TREEVIEW = YES
PAPER_TYPE = a4wide
CLASS_DIAGRAMS = NO
HAVE_DOT = YES
CALL_GRAPH = YES
DOT_MULTI_TARGETS = NO
EXAMPLE_PATH = $(SRCDIR)/example $(SRCDIR)/platform $(SRCDIR)
EXAMPLE_PATTERNS = *.c
EXAMPLE_RECURSIVE = YES
IMAGE_PATH = $(SRCDIR)/doc/images
HTML_EXTRA_STYLESHEET = $(SRCDIR)/doc/odpdoxygen.css
LAYOUT_FILE = $(SRCDIR)/doc/doxygenlayout.xml
ENABLE_PREPROCESSING = YES
MACRO_EXPANSION = YES
EXPAND_ONLY_PREDEF = YES
PREDEFINED = __GNUC__ \
	     __attribute__(x)= \
	     ODP_ALIGNED(x)= \
	     __BIG_ENDIAN_BITFIELD \
	     __LITTLE_ENDIAN_BITFIELD \
	     __x86_64__ \
	     ODP_PACKED \
	     "ODP_HANDLE_T(type)=odp_handle_t type"
INTERNAL_DOCS = YES
